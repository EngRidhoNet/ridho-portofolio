<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="100" fill="url(#gradient1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)" />
  <circle cx="420" cy="90" r="30" fill="rgba(255,255,255,0.08)" />
  <circle cx="80" cy="430" r="35" fill="rgba(255,255,255,0.08)" />
  <circle cx="450" cy="450" r="45" fill="rgba(255,255,255,0.1)" />
  
  <!-- Main text "RAR" -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">RAR</text>
  
  <!-- Underline accent -->
  <rect x="140" y="340" width="232" height="8" rx="4" fill="rgba(255,255,255,0.3)" />
  
  <!-- Small dots decoration -->
  <circle cx="120" cy="200" r="6" fill="rgba(255,255,255,0.4)" />
  <circle cx="392" cy="220" r="6" fill="rgba(255,255,255,0.4)" />
  <circle cx="140" cy="380" r="5" fill="rgba(255,255,255,0.3)" />
  <circle cx="372" cy="375" r="5" fill="rgba(255,255,255,0.3)" />
</svg>